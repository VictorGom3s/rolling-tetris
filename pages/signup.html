<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rolling Tetris</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <!-- ************** -->

    <!-- Page specific css -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <!-- ************** -->

    <!-- Form specific css -->
    <link rel="stylesheet" href="../assets/css/form.css" />
    <!-- ************** -->
  </head>
  <body>
    <main>
      <div class="container-fluid flex v-stretch">
        <div class="col-6 flex v-center div-illustration gray-bg">
          <img
            class="illustration"
            src="../assets/svg/undraw_join_of2w.svg"
            alt=""
          />
        </div>

        <div class="col-4 flex">
          <header class="header link-margin">
            <a href="./../index.html">&lt; Back</a>
          </header>

          <div class="flex v-center">
            <div class="buttons flex col h-center">
              <h1>Sign up</h1>
              <form
                class="flex col h-center"
                method="POST"
                action="../controller/signup.php"
              >
                <div class="flex row h-center container">
                  <div class="col-7">
                    <input
                      type="text"
                      placeholder="Full Name"
                      class="input"
                      name="fullname"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="date"
                      title="Birth Date"
                      class="input"
                      name="birth_date"
                      required
                    />
                  </div>
                </div>
                <input
                  type="text"
                  placeholder="Phone Number"
                  class="input"
                  name="phone"
                  required
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="input"
                  name="email"
                  required
                />
                <input
                  type="text"
                  placeholder="Username"
                  class="input"
                  name="username"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="input"
                  name="password"
                  required
                />
                <button class="btn btn-primary">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
