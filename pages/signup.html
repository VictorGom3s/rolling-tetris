<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rolling Tetris</title>
  <!-- Reset CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <!-- ************** -->

    <!-- Page specific css -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <!-- ************** -->
    
    <!-- Form specific css -->
    <link rel="stylesheet" href="../assets/css/form.css" />
    <!-- ************** -->
  </head>
  <body>
    <main>
      <div class="container-fluid flex v-stretch">
        <div class="col-6 flex v-center div-illustration gray-bg">
          <img
            class="illustration"
            src="../assets/svg/undraw_join_of2w.svg"
            alt=""
          />
        </div>

        <div class="col-4 flex">

           <header class="header">
          <ul class="h-center linkMargin">
            <li><a href="./../index.html">&lt;Back</a></li>
          </ul>
        </header>
        <div class = "flex v-center formMargin">
          <div class="buttons flex col h-center">
			 
			  <form action="">
            <h1>Sign up</h1>
            <input type="text" placeholder="Username" pattern="[A-Za-z]" class="input" required />
            <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="input" required />
            <input type="email" placeholder="e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="input" required />
          </form>
          </div>
          </div>
           <a href="./game.html" class="btn btn-primary">Confirm</a>
        </div>
      </div>
    </main>
  </body>
</html>
