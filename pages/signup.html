<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rolling Tetris</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <!-- ************** -->

    <!-- Page specific css -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <!-- ************** -->

    <!-- Form specific css -->
    <link rel="stylesheet" href="../assets/css/form.css" />
    <!-- ************** -->
  </head>
  <body>
    <main>
      <div class="container-fluid flex v-stretch">
        <div class="col-6 flex v-center div-illustration gray-bg">
          <img
            class="illustration"
            src="../assets/svg/undraw_join_of2w.svg"
            alt=""
          />
        </div>

        <div class="col-4 flex">
          <header class="header linkMargin">
            <a href="./../index.html">&lt; Back</a>
          </header>

          <div class="flex v-center formMargin">
            <div class="buttons flex col h-center">
              <h1>Sign up</h1>
              <form class="flex col h-center v-centers" action="./game.html">
                <input
                  type="text"
                  placeholder="Complete Name"
                  pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
                  class="input"
                  required
                />
                <input
                  type="text"
                  placeholder="Birth Date (mm/dd/yyyy)"
                  pattern="^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$"
                  class="input"
                  required
                />
                <input
                  type="text"
                  placeholder="CPF"
                  pattern="^\d{3}\.\d{3}\.\d{3}\-\d{2}$"
                  class="input"
                  required
                />
                <input
                  type="text"
                  placeholder="Phone Number"
                  pattern=""
                  class="input"
                  required
                />
                <input
                  type="email"
                  placeholder="Email"
                  class="input"
                  required
                />
                <input
                  type="text"
                  placeholder="Username"
                  pattern="*[A-Za-z]"
                  class="input"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  class="input"
                  required
                />
                <button class="btn btn-primary">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
