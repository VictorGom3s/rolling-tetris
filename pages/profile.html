<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Tetris</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./../assets/css/reset.css" />
    <!-- ************** -->

    <!-- Page specific css -->
    <link rel="stylesheet" href="./../assets/css/profile.css" />
    <!-- ************** -->
</head>

<body class="gray-bg">
    <main>
        <header class="header">
            <ul class="h-center row v-center">
                <li class="col-3">
                    <a href="./game.html">&lt; Back</a>
                </li>
                <li>
                    <p>Edit Profile</p>
                </li>
            </ul>
        </header>

        <div class="container flex h-center v-center v-stretch">
            <div class="buttons flex col h-center">
                <form class="flex col h-center" action="./game.html">
                    <input
                        type="text"
                        placeholder="Full Name"
                        pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
                        class="input"
                        required
                    />
                    <input
                        type="date"
                        title="Birth Date"
                        class="input"
                        required
                    />
                    <input
                        type="text"
                        placeholder="Phone Number"
                        class="input"
                        required
                    />
                    <input
                        type="email"
                        placeholder="Email"
                        class="input"
                        required
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        class="input"
                    required />
                    <button class="btn btn-primary">Confirm</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
