<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Rolling Tetris</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <!-- ************** -->

    <!-- Page specific css -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <!-- ************** -->

    <!-- Form specific css -->
    <link rel="stylesheet" href="../assets/css/form.css" />
    <!-- ************** -->
  </head>
  <body>
    <main>
      <div class="container-fluid flex v-stretch">
        <div class="col-6 flex v-center div-illustration gray-bg">
          <img
            class="illustration"
            src="../assets/svg/undraw_Login_re_4vu2.svg"
            alt=""
          />
        </div>

        <div class="col-4 flex">
          <header class="header link-margin">
            <a href="./../index.html">&lt; Back</a>
          </header>

          <div class="flex v-center">
            <div class="buttons flex col h-center form-margin">
              <h1>Log in</h1>
              <form
                class="flex col h-center v-centers"
                method="POST"
                action="../controller/login.php">
                <input
                  type="text"
                  placeholder="Username"
                  pattern="*[A-Za-z]"
                  class="input"
                  name="username"
                  required
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="input"
                  name="password"
                  required
                />
                <button class="btn btn-primary">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
